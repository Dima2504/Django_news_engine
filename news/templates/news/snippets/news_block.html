<div class="single-block chooseable">
    <div class="flex">
        <div class="single-content">{% if article.description %}{{ article.description }}{% else %}
            {{ article.title }}{% endif %}</div>
        {% if article.url_to_image %}
            <img class="single-news-img d-none d-xl-block" src="{{ article.url_to_image }}">
        {% endif %}
    </div>
    <div class="single-time">{{ article.published_at }}
    </div>
</div>
