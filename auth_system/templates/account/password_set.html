{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <div class="top-space section-block shadow-default col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 offset-sm-0">
        <div class="section-body-misc">
            <div class="big-text">{% trans "Set Password" %}</div>
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {% include 'account/snippets/form_errors.html' %}
                <div class="single-content">
                    {{ form.password1 }}
                </div>
                <div class="single-content">
                    {{ form.password2 }}
                </div>
                <div class="flex button-row top-space">
                    <a href="{% url 'news:start' %}">
                        <button type="button" class="shadow-default">На головну</button>
                    </a>
                    <a href=""><button type="submit" class="shadow-default"><img class="icon"
                                                                      src="{{ MEDIA_URL }}icons/checkmark.png">Встановити
                        пароль
                    </button></a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
