{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}Зміна паролю{% endblock %}


{% block content %}

    <div class="top-space section-block col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 col-md-12 offset-md-0 col-sm-12 offset-sm-0">
        <div class="section-body">
            <div class="big-text">Зміна паролю</div>
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {% include 'account/snippets/form_errors.html' %}
                <div class="single-content">
                    {{ form.oldpassword }}
                </div>
                <div class="single-content">
                    {{ form.password1 }}
                </div>
                <div class="single-content">
                    {{ form.password2 }}
                </div>
                <div class="section-float-button">
                    <button type="submit" name="action" class="shadow-default right-button">Змінити пароль</button>
                </div>
            </form>
            <a href="{% url 'news:start' %}">
                <button class="shadow-default">На головну</button>
            </a>
        </div>
    </div>
{% endblock %}
